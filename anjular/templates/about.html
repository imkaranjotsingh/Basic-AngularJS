
<script >
   
   var ob;    

      if (window.XMLHttpRequest) {
        ob = new XMLHttpRequest();
      } else if (window.ActiveXObject) {
        ob = new
          ActiveXObject("Microsoft.XMLHTTP");
      }


      function getData(dataSource, divID)
      { //alert();
obj=document.getElementById(divID);
        if(ob) {//alert("P");
          
          ob.open("GET", dataSource);

          ob.onreadystatechange = function()
          {  //alert("!");
            if (ob.readyState == 4  
             ) {
           
//document.getElementById('td1').innerHTML=ob.responseText;
obj.innerHTML=ob.responseText;
            }
          }

  ob.send(null);
        }
      }
</script>


<H1>First Application using Ajax</H1>
<img src="{{url_for('static',filename='images/1.jpg)}}" onmouseover = "getData('/lo','td1')"   width=150 height=150>

<img src="{{url_for('static',filename='images/2.jpg)}}" onmouseover = "getData('/','td1')"  width=150 height=150 >

<img src="{{url_for('static',filename='images/3.jpg)}}" onmouseover="getData('/newtry','td1')"   width=150 height=150>

<h1>Welcome to my Jewellery Showroom!</h1>
