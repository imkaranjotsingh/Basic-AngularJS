<script src = "angular.min.js"></script>
<div ng-app="myapp" ng-controller="myCtrl">
	<button ng-click="show()">Click Me!!</button>
	<div ng-show="showme">
		<div>aa</div>
		<div>sss</div>
		<div>bas</div>
	</div>
</div>
<script>
	var app=angular.module('myapp',[]);
	app.controller('myCtrl',function($scope){
		$scope.showme = false;
		$scope.show=function(){
			$scope.showme=!$scope.showme;
		}
	});
</script>
